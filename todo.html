<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="sass/styles.css"/>  
    <script src="js/main.js" type="module"></script>
</head>
<body>
    <main>
        <section class="newItemEntry">
            <form id="itemEntryForm">
                <label for="newItem" Enter a new item to list></label> 
                <input id="newItem" type="text" size="40" autocomplete="off"
                placeholder="Add Item" tabindex="0">
                <button id="addItem" class="button" title="Add new item" 
                aria-label="Add new item to list" tabindex="0">Add</button>
            </form>
        </section>  
        <section class="listContainer">
            <div class="listTitle">
                <h1>To Do List</h1>
                <button id="clearItems" clas="button" title="Clear the List"
                aria-label="remove all items from the list" tabindex="0">Clear</button>
            </div>
            <hr />
            <div id="listItems">
                <div id="item">
                    <input type="checkbox" id="1" tabindex="0">
                    <label for="1">eat</label>
                </div>
                <div id="item">
                    <input type="checkbox" id="2" tabindex="0">
                    <label for="2">sleep</label>
                </div>
            </div>
        </section>
    </main>
</body>
<html>
